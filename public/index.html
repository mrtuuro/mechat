<!doctype html>
<html lang=" ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Chat APP</title>
</head>
<body>

    <h1>Chat App</h1>
    <h2>Finally got my server UP!!</h2>

    <div id="messages"></div>


    <form id="message-form">
        <input name="message" id="message-input" placeholder="Message">
        <button id="message-btn">Send</button>
    </form>

    <button id="send-location">Where am I?</button>

    <script id="message-template" type="text/html">
        <div>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div>
            <p><a href="{{locationUrl}}" target="_blank">My current location</a></p>
        </div>
    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
